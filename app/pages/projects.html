<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="./../stylesheets/projects.less">
</head>
<body>
    <div class="up">
        <label>
            <select id="project-selection">
                <option>No projects available</option>
            </select>
            <button id="select-this-project" onclick="selectProject()">Select</button>
            <button id="delete-this-project" onclick="deleteProject()">Delete</button>
        </label>
    </div>
    <div class="down">
        <button id="create-project" onclick="createProject()">Create a new project</button>
    </div>
</body>
</html>

<script src="./../js/projects.js"></script>
